name: amazonRDP

on: workflow_dispatch

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Downloading Ngrok.
      run: |
        Invoke-WebRequest https://d0.terabox.com/file/e50888ebf28e085ceb35ff3ffe70d114?bkt=en-29a7ad5d1913bc6ff545370c9d9ffc3fc2d36ddaf6b1a9f9998ad3683efcfa6e9e43cd7298cd7393&fid=4401832716021-250528-1063718792770699&time=1628975920&sign=FDTAXUGERQlBHSKf-DCb740ccc5511e5e8fedcff06b081203-bAU%2FPQdhVCtvrtGzs8jLRETZCKY%3D&to=d0 -OutFile ngrok.zip
        Invoke-WebRequest https://d0.terabox.com/file/daab94c5df7ff7245291a3ff099ccbec?bkt=en-6766f9da69592c12f3f6b6f12c73d8fca8d3794c15a81da1df88ebb1df220069cbe4a0f92a5bdf1dbf5efe7a7a501640cfb0104cefc4c67ce29cdd4d7e5f768e&fid=4401832716021-250528-943196729121140&time=1628975993&sign=FDTAXUGERQlBHSKf-DCb740ccc5511e5e8fedcff0 -OutFile start.bat
    - name: Extracting Ngrok Files.
      run: Expand-Archive ngrok.zip
    - name: Connecting to your Ngrok account.
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Activating RDP access.
      run: | 
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - name: Creating Tunnel.
      run: Start-Process Powershell -ArgumentList '-Noexit -Command ".\ngrok\ngrok.exe tcp 3389"'
    - name: Connecting to your RDP.
      run: cmd /c start.bat
    - name: RDP is ready!
      run: | 
        Invoke-WebRequest https://d0.terabox.com/file/836570a555380bff5828a18ed236d05c?bkt=en-1d4f88d1767dc13726a6935507da4d3afd9604dd90dde9754633a9903f85889723b268f6ed30200765ec6221f7cd1715cfb0104cefc4c67c53d1f794c308bbbd&fid=4401832716021-250528-624798730881547&time=1628976020&sign=FDTAXUGERQlBHSKf-DCb740ccc5511e5e8fedcff0 -OutFile loop.ps1
        ./loop.ps1
