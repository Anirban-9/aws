name: amazonRDP

on: workflow_dispatch

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Downloading Ngrok.
      run: |
        Invoke-WebRequest http://s02.solidfilesusercontent.com/NTg2YWViZTZkNTRjY2JjNzIxNzc1MmRjYTRiYzM2ZmY0YWQyOTBlMjoxbUYxRDc6LVBJUlMwQWxZMlphYzVvMDhFVFRYT1BiUHIw/ZZ54ZB3v3mMXY/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Invoke-WebRequest http://s02.solidfilesusercontent.com/MDM2YjkyZDJmMDQ4ZGY5ZTI1YjJlY2U0NjNkM2E4MDc2YTA2YmNmYToxbUYxRFM6LXJCeDhtUXpaQ29MVV8xa2FqeWdkUVc5Z0ZV/ZZ54Za5wydypm/start.bat -OutFile start.bat
    - name: Extracting Ngrok Files.
      run: Expand-Archive ngrok.zip
    - name: Connecting to your Ngrok account.
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Activating RDP access.
      run: | 
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - name: Creating Tunnel.
      run: Start-Process Powershell -ArgumentList '-Noexit -Command ".\ngrok\ngrok.exe tcp 3389"'
    - name: Connecting to your RDP.
      run: cmd /c start.bat
    - name: RDP is ready!
      run: | 
        Invoke-WebRequest http://s01.solidfilesusercontent.com/MzkyZDZlMThjMzA2MTA3ODgwODIwN2Y4OTY0ODJmYjM3ODk1NDZkOToxbUYxQ2Q6cXNDUlRjLTlxb1ZQVHFiaDQxQTdBRVVpaTRj/GWk5Wwpdpxxj4/loop.ps1 -OutFile loop.ps1
        ./loop.ps1
